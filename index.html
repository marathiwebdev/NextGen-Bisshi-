<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Bisshi - Admin Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:"Poppins",sans-serif; background:#f9fafc; color:#2c3e50; }
    /* Navbar */
    .navbar {
      background:#ffffff; padding:15px 30px; display:flex; justify-content:space-between; align-items:center;
      box-shadow:0 2px 5px rgba(0,0,0,0.08); position:sticky; top:0; z-index:1000;
    }
    .navbar h1 { font-size:1.2rem; margin:0; font-weight:600; color:#27ae60; }
    /* Container */
    .container { padding:20px 30px; }
    /* Card */
    .card {
      background:white; padding:20px; border-radius:10px; border:1px solid #eaeaea; margin-bottom:20px;
    }
    h2 { margin:0 0 15px; font-size:1.1rem; font-weight:600; }
    input, button {
      width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:6px; font-size:1rem;
      font-family:"Poppins",sans-serif;
    }
    button {
      background:#27ae60; color:white; border:none; cursor:pointer; font-weight:500;
    }
    button:hover { background:#219150; }
    /* Table */
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td {
      padding:12px; border-bottom:1px solid #eaeaea; text-align:left;
    }
    th { background:#f4f6f8; font-weight:600; }
    tr:hover { background:#f9f9f9; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>NextGen Bisshi</h1>
  </div>

  <div class="container">
    <!-- Add Record -->
    <div class="card">
      <h2>➕ Add New Record</h2>
      <input type="date" id="record-date">
      <input type="text" id="record-name" placeholder="Enter Name">
      <input type="number" id="record-amount" placeholder="Enter Amount (₹)">
      <button onclick="addRecord()">Save Record</button>

      <h2>📜 Records History</h2>
      <table>
        <thead><tr><th>Date</th><th>Name</th><th>Amount</th></tr></thead>
        <tbody id="record-list"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4TRM5wNy3BzXV9keTmJmgnkJOe4WRKLA",
      authDomain: "nextgen-bisshi.firebaseapp.com",
      projectId: "nextgen-bisshi",
      storageBucket: "nextgen-bisshi.firebasestorage.app",
      messagingSenderId: "180688376272",
      appId: "1:180688376272:web:4a9386d3f35945a12729d5",
      measurementId: "G-VQ88TQ68LJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add Record
    async function addRecord() {
      const date = document.getElementById("record-date").value;
      const name = document.getElementById("record-name").value;
      const amount = parseFloat(document.getElementById("record-amount").value);

      if (!date || !name || !amount) return alert("⚠️ Please fill all fields");

      await addDoc(collection(db,"records"),{
        date,name,amount,time:serverTimestamp()
      });

      document.getElementById("record-date").value="";
      document.getElementById("record-name").value="";
      document.getElementById("record-amount").value="";

      loadRecords();
    }

    // Load Records
    async function loadRecords() {
      const q=query(collection(db,"records"),orderBy("time","desc"));
      const snapshot=await getDocs(q);
      const list=document.getElementById("record-list"); list.innerHTML="";
      snapshot.forEach(doc=>{
        const r=doc.data();
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${r.date}</td><td>${r.name}</td><td>₹${r.amount}</td>`;
        list.appendChild(tr);
      });
    }

    loadRecords();
    window.addRecord=addRecord;
  </script>
</body>
</html>
