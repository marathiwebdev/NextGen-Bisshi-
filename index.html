<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen Bisshi</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
    h1 { color: #2c3e50; }
    .box { background: #fff; padding: 20px; margin: 10px auto; width: 300px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input { width: 90%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    button.signup { background: #27ae60; color: white; }
    button.login { background: #2980b9; color: white; }
    button.logout { background: #c0392b; color: white; }
    #user-info { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🚀 Welcome to NextGen Bisshi</h1>
  <p>Signup / Login below:</p>

  <!-- Signup Form -->
  <div class="box">
    <h3>Signup</h3>
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button class="signup" id="signup-btn">Signup</button>
  </div>

  <!-- Login Form -->
  <div class="box">
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button class="login" id="login-btn">Login</button>
  </div>

  <!-- User Info -->
  <div id="user-info" style="display:none;">
    Logged in as: <span id="user-email"></span>  
    <br><br>
    <button class="logout" id="logout-btn">Logout</button>
  </div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC4TRM5wNy3BzXV9keTmJmgnkJOe4WRKLA",
      authDomain: "nextgen-bisshi.firebaseapp.com",
      projectId: "nextgen-bisshi",
      storageBucket: "nextgen-bisshi.appspot.com",
      messagingSenderId: "180688376272",
      appId: "1:180688376272:web:4a9386d3f35945a12729d5",
      measurementId: "G-VQ88TQ68LJ"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("✅ Signup successful!");
      } catch (error) {
        alert("❌ " + error.message);
      }
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Login successful!");
      } catch (error) {
        alert("❌ " + error.message);
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      alert("👋 Logged out");
    });

    // Track user login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-info").style.display = "block";
        document.getElementById("user-email").innerText = user.email;
      } else {
        document.getElementById("user-info").style.display = "none";
      }
    });
  </script>
</body>
</html>
