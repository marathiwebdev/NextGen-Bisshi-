<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Bisshi - Admin</title>
  <style>
    body { margin:0; font-family: "Segoe UI", Arial, sans-serif; background:#f5f7fa; }
    .sidebar {
      width:220px; background:#2c3e50; color:white; position:fixed; top:0; bottom:0; left:0;
      display:flex; flex-direction:column; padding:20px 10px;
    }
    .sidebar h2 { margin:0 0 20px; font-size:1.2rem; text-align:center; }
    .sidebar a {
      color:white; padding:12px; margin:5px 0; text-decoration:none; display:block; border-radius:6px;
    }
    .sidebar a:hover { background:#34495e; }
    .main { margin-left:240px; padding:20px; }
    header { background:white; padding:15px 20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); margin-bottom:20px; }
    h1 { margin:0; font-size:1.5rem; color:#2c3e50; }
    .card {
      background:white; padding:20px; border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1); margin-bottom:20px;
    }
    input, textarea, button {
      width:100%; padding:12px; margin:10px 0; border-radius:6px; border:1px solid #ccc; font-size:1rem;
    }
    button {
      background:#27ae60; color:white; border:none; cursor:pointer;
    }
    button:hover { background:#219150; }
    ul { padding-left:20px; }
    .record-item { background:#f9fafc; padding:12px; border-radius:6px; margin-bottom:10px; border-left:5px solid #27ae60; }
    @media(max-width:768px) {
      .sidebar { width:100%; height:auto; position:relative; flex-direction:row; justify-content:space-around; }
      .main { margin-left:0; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ“Š Admin</h2>
    <a href="#dashboard">Dashboard</a>
    <a href="#add">Add Record</a>
    <a href="#history">History</a>
    <a href="#settings">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <header>
      <h1>NextGen Bisshi - Admin Dashboard</h1>
    </header>

    <!-- Add Record -->
    <div class="card" id="add">
      <h2>âž• Add New Record</h2>
      <input type="text" id="record-title" placeholder="Enter Title" />
      <textarea id="record-message" placeholder="Enter Message"></textarea>
      <button onclick="addRecord()">Send Record</button>
    </div>

    <!-- Records History -->
    <div class="card" id="history">
      <h2>ðŸ“œ Records History</h2>
      <ul id="record-list"></ul>
    </div>
  </div>

  <script>
    let records = [];

    function addRecord() {
      const title = document.getElementById("record-title").value;
      const message = document.getElementById("record-message").value;
      if (!title || !message) { alert("Fill all fields"); return; }

      const record = { title, message, time: new Date().toLocaleString() };
      records.unshift(record); // add to beginning
      renderRecords();

      document.getElementById("record-title").value = "";
      document.getElementById("record-message").value = "";

      alert("âœ… Record Added (Next: connect SMS/WhatsApp API)");
    }

    function renderRecords() {
      const list = document.getElementById("record-list");
      list.innerHTML = "";
      records.forEach(r => {
        const li = document.createElement("li");
        li.className = "record-item";
        li.innerHTML = `<b>${r.title}</b><br>${r.message}<br><small>${r.time}</small>`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
