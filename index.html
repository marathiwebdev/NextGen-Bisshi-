<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Bisshi - Admin Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:"Poppins",sans-serif; background:#f9fafc; color:#2c3e50; }
    /* Navbar */
    .navbar {
      background:#ffffff; padding:15px 30px; display:flex; justify-content:space-between; align-items:center;
      box-shadow:0 2px 5px rgba(0,0,0,0.08); position:sticky; top:0; z-index:1000;
    }
    .navbar h1 { font-size:1.2rem; margin:0; font-weight:600; color:#27ae60; }
    .navbar nav a { margin-left:20px; text-decoration:none; color:#2c3e50; font-weight:500; }
    .navbar nav a:hover { color:#27ae60; }
    /* Container */
    .container { padding:20px 30px; }
    /* Stats */
    .stats { display:flex; gap:20px; flex-wrap:wrap; margin-bottom:20px; }
    .stat-card {
      flex:1; min-width:200px; background:white; padding:20px; border-radius:10px;
      border:1px solid #eaeaea; text-align:center;
    }
    .stat-card h3 { margin:0 0 10px; font-weight:500; }
    .credit { border-top:4px solid #27ae60; }
    .debit { border-top:4px solid #e74c3c; }
    .balance { border-top:4px solid #3498db; }
    /* Cards */
    .card {
      background:white; padding:20px; border-radius:10px; border:1px solid #eaeaea; margin-bottom:20px;
    }
    h2 { margin:0 0 15px; font-size:1.1rem; font-weight:600; }
    input, textarea, select, button {
      width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:6px; font-size:1rem;
      font-family:"Poppins",sans-serif;
    }
    button {
      background:#27ae60; color:white; border:none; cursor:pointer; font-weight:500;
    }
    button:hover { background:#219150; }
    /* Table */
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td {
      padding:12px; border-bottom:1px solid #eaeaea; text-align:left;
    }
    th { background:#f4f6f8; font-weight:600; }
    tr:hover { background:#f9f9f9; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>NextGen Bisshi</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#records">Records</a>
      <a href="#transactions">Transactions</a>
      <a href="#settings">Settings</a>
    </nav>
  </div>

  <div class="container">
    <!-- Stats -->
    <div class="stats" id="dashboard">
      <div class="stat-card credit">
        <h3>Total Credit</h3>
        <p id="total-credit">â‚¹0</p>
      </div>
      <div class="stat-card debit">
        <h3>Total Debit</h3>
        <p id="total-debit">â‚¹0</p>
      </div>
      <div class="stat-card balance">
        <h3>Balance</h3>
        <p id="balance">â‚¹0</p>
      </div>
    </div>

    <!-- Add Record -->
    <div class="card" id="records">
      <h2>âž• Add New Record</h2>
      <input type="text" id="record-title" placeholder="Enter Title">
      <textarea id="record-message" placeholder="Enter Message"></textarea>
      <button onclick="addRecord()">Save Record</button>

      <h2>ðŸ“œ Records History</h2>
      <table>
        <thead><tr><th>Title</th><th>Message</th><th>Time</th></tr></thead>
        <tbody id="record-list"></tbody>
      </table>
    </div>

    <!-- Transactions -->
    <div class="card" id="transactions">
      <h2>ðŸ’° Add Transaction</h2>
      <input type="number" id="amount" placeholder="Enter Amount (â‚¹)">
      <select id="type">
        <option value="credit">Credit</option>
        <option value="debit">Debit</option>
      </select>
      <button onclick="addTransaction()">Save Transaction</button>

      <h2>ðŸ“Š Transaction History</h2>
      <table>
        <thead><tr><th>Type</th><th>Amount</th><th>Time</th></tr></thead>
        <tbody id="transaction-list"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4TRM5wNy3BzXV9keTmJmgnkJOe4WRKLA",
      authDomain: "nextgen-bisshi.firebaseapp.com",
      projectId: "nextgen-bisshi",
      storageBucket: "nextgen-bisshi.firebasestorage.app",
      messagingSenderId: "180688376272",
      appId: "1:180688376272:web:4a9386d3f35945a12729d5",
      measurementId: "G-VQ88TQ68LJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add Record
    async function addRecord() {
      const title = document.getElementById("record-title").value;
      const message = document.getElementById("record-message").value;
      if (!title || !message) return alert("Fill all fields");
      await addDoc(collection(db,"records"),{title,message,time:serverTimestamp()});
      document.getElementById("record-title").value="";
      document.getElementById("record-message").value="";
      loadRecords();
    }

    // Load Records
    async function loadRecords() {
      const q=query(collection(db,"records"),orderBy("time","desc"));
      const snapshot=await getDocs(q);
      const list=document.getElementById("record-list"); list.innerHTML="";
      snapshot.forEach(doc=>{
        const r=doc.data();
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${r.title}</td><td>${r.message}</td><td>${r.time?.toDate().toLocaleString()||""}</td>`;
        list.appendChild(tr);
      });
    }

    // Add Transaction
    async function addTransaction() {
      const amount=parseFloat(document.getElementById("amount").value);
      const type=document.getElementById("type").value;
      if (!amount||amount<=0) return alert("Enter valid amount");
      await addDoc(collection(db,"transactions"),{amount,type,time:serverTimestamp()});
      document.getElementById("amount").value="";
      loadStats(); loadTransactions();
    }

    // Load Transactions
    async function loadTransactions() {
      const q=query(collection(db,"transactions"),orderBy("time","desc"));
      const snapshot=await getDocs(q);
      const list=document.getElementById("transaction-list"); list.innerHTML="";
      snapshot.forEach(doc=>{
        const t=doc.data();
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${t.type}</td><td>â‚¹${t.amount}</td><td>${t.time?.toDate().toLocaleString()||""}</td>`;
        list.appendChild(tr);
      });
    }

    // Load Stats
    async function loadStats() {
      const snapshot=await getDocs(collection(db,"transactions"));
      let credit=0,debit=0;
      snapshot.forEach(doc=>{
        const t=doc.data();
        if (t.type==="credit") credit+=t.amount; else debit+=t.amount;
      });
      document.getElementById("total-credit").innerText="â‚¹"+credit;
      document.getElementById("total-debit").innerText="â‚¹"+debit;
      document.getElementById("balance").innerText="â‚¹"+(credit-debit);
    }

    loadRecords(); loadTransactions(); loadStats();
    window.addRecord=addRecord; window.addTransaction=addTransaction;
  </script>
</body>
</html>
