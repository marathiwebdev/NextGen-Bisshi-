<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen Bisshi</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; margin: 0; }
    h1 { color: #2c3e50; font-size: 1.6rem; }
    .box { background: #fff; padding: 20px; margin: 15px auto; width: 95%; max-width: 350px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { width: 95%; padding: 12px; margin: 8px 0; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    button.signup { background: #27ae60; color: white; }
    button.login { background: #2980b9; color: white; }
    button.logout { background: #c0392b; color: white; }
    #login-form { display: none; } /* hidden until user clicks Login */
    #dashboard { display: none; }
    #upi-box { margin-top: 20px; background: #eafaf1; padding: 15px; border-radius: 8px; font-size: 1.1rem; }
    #upi-id { font-weight: bold; color: #27ae60; }
  </style>
</head>
<body>
  <h1>🚀 NextGen Bisshi</h1>

  <!-- Signup Form -->
  <div class="box" id="signup-form">
    <h3>Signup</h3>
    <input type="email" id="signup-email" placeholder="Enter Email" />
    <input type="password" id="signup-password" placeholder="Enter Password" />
    <button class="signup" id="signup-btn">Signup</button>
  </div>

  <!-- Login Button -->
  <div class="box" id="login-toggle">
    <button class="login" onclick="document.getElementById('login-form').style.display='block'; this.style.display='none';">Login</button>
  </div>

  <!-- Login Form -->
  <div class="box" id="login-form">
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Enter Email" />
    <input type="password" id="login-password" placeholder="Enter Password" />
    <button class="login" id="login-btn">Login</button>
  </div>

  <!-- Dashboard -->
  <div class="box" id="dashboard">
    <h3>Welcome, <span id="user-email"></span></h3>
    <div id="upi-box">
      💰 Contribute via UPI:  
      <div id="upi-id">9112693374@kotak</div>
    </div>
    <button class="logout" id="logout-btn">Logout</button>
  </div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC4TRM5wNy3BzXV9keTmJmgnkJOe4WRKLA",
      authDomain: "nextgen-bisshi.firebaseapp.com",
      projectId: "nextgen-bisshi",
      storageBucket: "nextgen-bisshi.appspot.com",
      messagingSenderId: "180688376272",
      appId: "1:180688376272:web:4a9386d3f35945a12729d5",
      measurementId: "G-VQ88TQ68LJ"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("✅ Signup successful! Now you can login.");
      } catch (error) {
        alert("❌ " + error.message);
      }
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Login successful!");
      } catch (error) {
        alert("❌ " + error.message);
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      alert("👋 Logged out");
    });

    // Track user login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-toggle").style.display = "none";
        document.getElementById("login-form").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("user-email").innerText = user.email;
      } else {
        document.getElementById("signup-form").style.display = "block";
        document.getElementById("login-toggle").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      }
    });
  </script>
</body>
</html>
