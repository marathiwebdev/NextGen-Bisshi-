<body>

  <div class="container">

      <div class="card-summary debit">‡§è‡§ï‡•Ç‡§£ ‡§ñ‡§∞‡•ç‡§ö (Debit): <br><span id="total-debit">‚Çπ0</span></div>

      <input type="date" id="record-date">
      <input type="text" id="record-name" placeholder="‡§®‡§æ‡§µ ‡§≤‡§ø‡§π‡§æ">
      <input type="number" id="record-amount" placeholder="‡§∞‡§ï‡•ç‡§ï‡§Æ (‚Çπ)">
      <select id="record-type">

      <table>
        <thead><tr><th>‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï</th><th>‡§®‡§æ‡§µ</th><th>‡§∞‡§ï‡•ç‡§ï‡§Æ</th><th>‡§™‡•ç‡§∞‡§ï‡§æ‡§∞</th></tr></thead>
        <tbody id="record-list"></tbody>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4TRM5wNy3BzXV9keTmJmgnkJOe4WRKLA",
      authDomain: "nextgen-bisshi.firebaseapp.com",
      projectId: "nextgen-bisshi",
      storageBucket: "nextgen-bisshi.firebasestorage.app",
      messagingSenderId: "180688376272",
      appId: "1:180688376272:web:4a9386d3f35945a12729d5",
      measurementId: "G-VQ88TQ68LJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add Record
    async function addRecord() {
      const date = document.getElementById("record-date").value;
      const name = document.getElementById("record-name").value;
      const amount = parseFloat(document.getElementById("record-amount").value);
      const type = document.getElementById("record-type").value;

      if (!date || !name || !amount || !type) return alert("‚ö†Ô∏è ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§∞‡•ç‡§µ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§≠‡§∞‡§æ");

      await addDoc(collection(db,"records"),{
        date,name,amount,type,time:serverTimestamp()
      });

      document.getElementById("record-date").value="";
      document.getElementById("record-name").value="";
      document.getElementById("record-amount").value="";
      document.getElementById("record-type").value="credit";

      loadRecords();
    }

    // Load Records + Balance
    async function loadRecords() {
      const q=query(collection(db,"records"),orderBy("time","desc"));
      const snapshot=await getDocs(q);
      const list=document.getElementById("record-list"); list.innerHTML="";
      let totalCredit=0, totalDebit=0;
      snapshot.forEach(doc=>{
        const r=doc.data();
        if(r.type==="credit"){ totalCredit += r.amount; }
        else { totalDebit += r.amount; }
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${r.date}</td>
                      <td>${r.name}</td>
                      <td>‚Çπ${r.amount}</td>
                      <td class="type-${r.type}">${r.type==="credit"?"‡§Ü‡§µ‡§ï":"‡§ñ‡§∞‡•ç‡§ö"}</td>`;
        list.appendChild(tr);
      });
      document.getElementById("total-credit").innerText="‚Çπ"+totalCredit;
      document.getElementById("total-debit").innerText="‚Çπ"+totalDebit;
      document.getElementById("total-balance").innerText="‚Çπ"+(totalCredit-totalDebit);
    }

    loadRecords();
    window.addRecord=addRecord;
  </script>
