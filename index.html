<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen Bisshi</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; margin: 0; }
    h1 { color: #2c3e50; font-size: 1.6rem; }
    .box { background: #fff; padding: 20px; margin: 15px auto; width: 95%; max-width: 400px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    input, textarea { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { width: 95%; padding: 12px; margin: 8px 0; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    button.signup { background: #27ae60; color: white; }
    button.login { background: #2980b9; color: white; }
    button.logout { background: #c0392b; color: white; }
    button.copy { background: #16a085; color: white; }
    button.fund { background: #8e44ad; color: white; }
    #login-form { display: none; }
    #dashboard { display: none; }
    #upi-box { margin-top: 20px; background: #eafaf1; padding: 15px; border-radius: 8px; font-size: 1.1rem; }
    #upi-id { font-weight: bold; color: #27ae60; }
    .profile, .history, .payout { text-align: left; margin: 15px 0; }
    ul { text-align: left; padding-left: 20px; }
    .timer { font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>ðŸš€ NextGen Bisshi</h1>

  <!-- Signup Form -->
  <div class="box" id="signup-form">
    <h3>Signup</h3>
    <input type="text" id="signup-name" placeholder="Full Name" />
    <input type="text" id="signup-mobile" placeholder="Mobile Number" />
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button class="signup" id="signup-btn">Signup</button>
  </div>

  <!-- Login Toggle -->
  <div class="box" id="login-toggle">
    <button class="login" onclick="document.getElementById('login-form').style.display='block'; this.style.display='none';">Login</button>
  </div>

  <!-- Login Form -->
  <div class="box" id="login-form">
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button class="login" id="login-btn">Login</button>
  </div>

  <!-- Dashboard -->
  <div class="box" id="dashboard">
    <h3>Welcome, <span id="user-name"></span></h3>

    <!-- Profile -->
    <div class="profile">
      <p><b>Email:</b> <span id="user-email"></span></p>
      <p><b>Mobile:</b> <span id="user-mobile"></span></p>
    </div>

    <!-- Contribution History -->
    <div class="history">
      <h4>ðŸ“œ Contribution History</h4>
      <ul id="contributions"></ul>
    </div>

    <!-- Next Payout -->
    <div class="payout">
      <h4>ðŸŽ‰ Next Payout Date:</h4>
      <p id="payout-date">7 oct 2025</p>
    </div>

    <!-- Add Fund -->
    <div id="upi-box">
      ðŸ’° Contribute via UPI:
      <div id="upi-id">9112693374@kotak811</div>
      <button class="copy" id="copy-upi">ðŸ“‹ Copy UPI ID</button>
      <br><br>
      <button class="fund" id="start-fund">Add Fund</button>
      <div id="fund-section" style="display:none;">
        <p class="timer" id="countdown">10:00</p>
        <input type="text" id="txn-id" placeholder="Enter Transaction ID" />
        <input type="file" id="screenshot" accept="image/*" />
        <button class="fund" id="submit-fund">Submit</button>
      </div>
    </div>

    <br>
    <button class="logout" id="logout-btn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, setDoc, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC4TRM5wNy3BzXV9keTmJmgnkJOe4WRKLA",
      authDomain: "nextgen-bisshi.firebaseapp.com",
      projectId: "nextgen-bisshi",
      storageBucket: "nextgen-bisshi.appspot.com",
      messagingSenderId: "180688376272",
      appId: "1:180688376272:web:4a9386d3f35945a12729d5",
      measurementId: "G-VQ88TQ68LJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Signup
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const name = document.getElementById("signup-name").value;
      const mobile = document.getElementById("signup-mobile").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          name, mobile, email, contributions: []
        });
        alert("âœ… Signup successful! Now login.");
      } catch (error) {
        alert("âŒ " + error.message);
      }
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("âœ… Login successful!");
      } catch (error) {
        alert("âŒ " + error.message);
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      alert("ðŸ‘‹ Logged out");
    });

    // Copy UPI
    document.getElementById("copy-upi").addEventListener("click", () => {
      const upi = document.getElementById("upi-id").innerText;
      navigator.clipboard.writeText(upi).then(() => {
        alert("ðŸ“‹ UPI ID copied: " + upi);
      });
    });

    // Start Fund Button
    document.getElementById("start-fund").addEventListener("click", () => {
      document.getElementById("fund-section").style.display = "block";
      startCountdown(600); // 10 minutes
    });

    // Submit Fund
    document.getElementById("submit-fund").addEventListener("click", async () => {
      const txnId = document.getElementById("txn-id").value;
      if (!txnId) { alert("Enter Transaction ID"); return; }

      const user = auth.currentUser;
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const date = new Date().toLocaleString();
        await updateDoc(userRef, {
          contributions: arrayUnion({ txnId, date })
        });
        alert("âœ… Fund submitted! Awaiting admin approval.");
        document.getElementById("txn-id").value = "";
        document.getElementById("fund-section").style.display = "none";
        loadUserProfile(user.uid);
      }
    });

    // Timer
    function startCountdown(seconds) {
      const timerEl = document.getElementById("countdown");
      let remaining = seconds;
      const interval = setInterval(() => {
        const min = String(Math.floor(remaining / 60)).padStart(2, '0');
        const sec = String(remaining % 60).padStart(2, '0');
        timerEl.textContent = `${min}:${sec}`;
        if (--remaining < 0) {
          clearInterval(interval);
          timerEl.textContent = "â° Time expired!";
        }
      }, 1000);
    }

    // Load User Profile
    async function loadUserProfile(uid) {
      const snap = await getDoc(doc(db, "users", uid));
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("user-name").innerText = data.name;
        document.getElementById("user-email").innerText = data.email;
        document.getElementById("user-mobile").innerText = data.mobile;

        const list = document.getElementById("contributions");
        list.innerHTML = "";
        data.contributions.forEach(c => {
          const li = document.createElement("li");
          li.textContent = `Txn: ${c.txnId} | Date: ${c.date}`;
          list.appendChild(li);
        });
      }
    }

    // Auth State
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-toggle").style.display = "none";
        document.getElementById("login-form").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadUserProfile(user.uid);
      } else {
        document.getElementById("signup-form").style.display = "block";
        document.getElementById("login-toggle").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      }
    });
  </script>
</body>
</html>
