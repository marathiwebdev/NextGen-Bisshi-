<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Bisshi</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f7f4;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }
    header {
      background: #6ab04c;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .balance-box {
      display: flex;
      justify-content: space-between;
      background: #dff9fb;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    button {
      background: #6ab04c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #27ae60;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #6ab04c;
      color: white;
    }
    .credit {
      color: green;
      font-weight: bold;
    }
    .debit {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>NextGen Bisshi</header>

  <div class="container">
    <!-- Balance Section -->
    <div class="balance-box">
      <div>Total Balance: ₹<span id="totalBalance">0</span></div>
      <div>Remaining Balance: ₹<span id="remainingBalance">0</span></div>
    </div>

    <!-- Add Record Form -->
    <h3>Add Transaction</h3>
    <input type="date" id="date" />
    <input type="text" id="name" placeholder="Enter Name" />
    <input type="number" id="amount" placeholder="Enter Amount" />
    <select id="type">
      <option value="credit">Credit</option>
      <option value="debit">Debit</option>
    </select>
    <button onclick="addRecord()">Save Transaction</button>

    <!-- Records Table -->
    <h3>Transaction History</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="records"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC4TRM5wNy3BzXV9keTmJmgnkJOe4WRKLA",
      authDomain: "nextgen-bisshi.firebaseapp.com",
      databaseURL: "https://nextgen-bisshi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nextgen-bisshi",
      storageBucket: "nextgen-bisshi.firebasestorage.app",
      messagingSenderId: "180688376272",
      appId: "1:180688376272:web:4a9386d3f35945a12729d5",
      measurementId: "G-VQ88TQ68LJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let totalBalance = 0;
    let remainingBalance = 0;

    function updateBalance() {
      document.getElementById("totalBalance").innerText = totalBalance;
      document.getElementById("remainingBalance").innerText = remainingBalance;
    }

    window.addRecord = function() {
      const date = document.getElementById("date").value;
      const name = document.getElementById("name").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const type = document.getElementById("type").value;

      if (!date || !name || isNaN(amount) || amount <= 0) {
        return alert("Please fill all fields correctly!");
      }

      // Balance Calculation
      if (type === "credit") {
        totalBalance += amount;
        remainingBalance += amount;
      } else if (type === "debit") {
        remainingBalance -= amount;
      }

      updateBalance();

      // Save to Firebase
      push(ref(db, "transactions"), { date, name, type, amount });

      // Clear inputs
      document.getElementById("date").value = "";
      document.getElementById("name").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("type").value = "credit";
    };

    // Fetch Records
    onChildAdded(ref(db, "transactions"), snapshot => {
      const data = snapshot.val();
      const row = `<tr>
        <td>${data.date}</td>
        <td>${data.name}</td>
        <td class="${data.type === 'credit' ? 'credit' : 'debit'}">${data.type}</td>
        <td class="${data.type === 'credit' ? 'credit' : 'debit'}">₹${data.amount}</td>
      </tr>`;
      document.getElementById("records").innerHTML += row;
    });

    updateBalance();
  </script>
</body>
</html>
